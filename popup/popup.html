<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./popup.css" />
</head>

<body>
  <div class="header-wrapper">
    <p class="extension-title">OHAED</p>
    <p class="extension-subtitle">Ontem, Hoje, Amanhã e Depois...</p>
  </div>
  <div class="daily-task-title-wrapper">
    <p class="daily-task-title">Tarefas diárias - <span id="currentDate"></span></p>
  </div>
  <div class="daily-task-container">
    
    <ul class="todo-items">
    </ul>
    <div class="create-task-btn-wrapper">
      <button class="create-task-btn">Nova tarefa diária</button>
    </div>
  </div>
  <div class="edit-daily-task-container">

    <div class="new-task">
      <p class="input-label">Criando tarefa diária</p>
      <input type="text" />
      <span><button>Salvar</button></span><span><button class="btnCancel">Cancelar</button></span>
    </div>

    <div class="edit-daily-task-wrapper">
      <div class="edit-daily-task">
        <p class="input-label">Editando a tarefa...</p>
        <input type="text" />
        <span><button>Atualizar</button></span><span><button class="btnCancel">Cancelar</button></span>
      </div>
    </div>
  </div>
  <div class="recurring-task-button-wrapper">
    <button class="recurring-task-button">Tarefas Recorrentes
      <span class="chevron-down"><img src="../images/chevron-down.svg" alt="square" width="24" height="24"></span>
      <span class="chevron-up"><img src="../images/chevron-up.svg" alt="square" width="24" height="24"></span>
    </button>
  </div>
  <div class="recurring-task-outer-container">
    <div class="recurring-task-container">
      <ul class="recurring-todo-items">
      </ul>
      <div class="create-recurring-task-button-wrapper">
        <button class="create-recurring-task-button">Nova tarefa Recorrente</button>
      </div>
    </div>
    <div class="edit-curring-task-container">
      <div class="create-recurring-task-wrapper">
        <div class="new-recurring-task">
          <p class="input-label">Criando tarefa recorrente</p>
          <input type="text" />
          <span><button>Salvar</button></span><span><button class="btnCancel">Cancelar</button></span>
        </div>
      </div>
      <div class="edit-recurring-task-wrapper">
        <div class="edit-recurring-task">
          <p class="input-label">Atualizando a tarefa ...</p>
          <input type="text" />
          <span><button>Atualizar</button></span><span><button class="btnCancel">Cancelar</button></span>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>

</html>
