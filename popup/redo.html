<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./popup.css" />
</head>

<body>
  <h1>Redo</h1>
  <h2>Tarefas diárias</h2>
  <p><strong id="currentDate"></strong></p>
  <br>
  <ul class="todo-items">
  </ul>

  <button class="create-task">Nova tarefa diária</button>
  <div class="new-task">
    <hr style="width: 98%; border: 0.1px solid rgba(128, 128, 128, 0.568);">
    <p>Criando tarefa diária</p>
    <input type="text" />
    <span><button>Salvar</button></span><span><button class="btnCancel">Cancelar</button></span>
  </div>


  <div class="edit-daily-task-wrapper">
    <div class="edit-daily-task">
      <hr style="width: 98%; border: 0.1px solid rgba(128, 128, 128, 0.568);">
      <p>Editando a tarefa...</p>
      <input type="text" />
      <span><button>Atualizar</button></span><span><button class="btnCancel">Cancelar</button></span>
    </div>
  </div>

  <hr style="width: 98%; border: 1px solid red;">
  <div class="recurring-task-button-wrapper">

    <button class="recurring-task-button">Tarefas Recorrentes</button>
  </div>
  <div class="recurring-task-container">
    <ul class="recurring-todo-items">
    </ul>
    <button class="create-recurring-task-button">Nova tarefa Recorrente</button>
    <div class="create-recurring-task-wrapper">
      <div class="new-recurring-task">
        <hr style="width: 98%; border: 0.1px solid rgba(128, 128, 128, 0.568);">
        <p>Criando tarefa recorrente</p>
        <input type="text" />
        <span><button>Salvar</button></span><span><button class="btnCancel">Cancelar</button></span>
      </div>
    </div>
    <div class="edit-recurring-task-wrapper">
      <div class="edit-recurring-task">
        <hr style="width: 98%; border: 0.1px solid rgba(128, 128, 128, 0.568);">
        <p>Atualizando a tarefa ...</p>
        <input type="text" />
        <span><button>Atualizar</button></span><span><button class="btnCancel">Cancelar</button></span>
      </div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>

</html>
