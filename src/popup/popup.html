<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./popup.css" />
   <!-- Load the utils script first -->
   <script src="popup-utils.js" defer></script> 
   <!-- Then load popup.js, which uses functions from popup-utils.js -->
   <script src="popup.js" defer></script>
</head>

<body>
  <div class="header-wrapper">
    <div class="extension-icon">
      <img src="../assets/icons/icon_128.png" alt="ícone da extensão" width="48" height="48">
    </div>
    <div class="extension-title-and-subltitle-wrapper">
      <p class="extension-title">OHAD</p>
      <p class="extension-subtitle"><strong>O</strong>ntem, <strong>H</strong>oje, <strong>A</strong>manhã e <strong>D</strong>epois...</p>
    </div>
  </div>
  <div class="daily-task-title-wrapper">
    <p class="daily-task-title">Tarefas diárias - <span id="currentDate"></span></p>
  </div>
  <div class="daily-task-container">

    <ul class="todo-items">
    </ul>
    <div class="create-task-btn-wrapper">
      <button class="create-task-btn">Nova tarefa diária</button>
    </div>
  </div>
  <div class="create-and-edit-daily-task-container">
    <div class="create-daily-task-container">
      <p class="input-label">Criando tarefa diária</p>
      <input type="text" />
      <span><button>Salvar</button></span><span><button class="btnCancel">Cancelar</button></span>
    </div>

    <div class="edit-daily-task-container">
      <div class="edit-daily-task">
        <p class="input-label">Editando a tarefa...</p>
        <input type="text" />
        <span><button>Atualizar</button></span><span><button class="btnCancel">Cancelar</button></span>
      </div>
    </div>
  </div>
  <div class="recurring-task-button-wrapper">
    <button class="recurring-task-button">Tarefas Recorrentes
      <span class="chevron-down"><img src="../assets/icons/chevron-down.svg" alt="square" width="24" height="24"></span>
      <span class="chevron-up"><img src="../assets/icons/chevron-up.svg" alt="square" width="24" height="24"></span>
    </button>
  </div>
  <div class="recurring-task-outer-container">
    <div class="recurring-task-container">
      <ul class="recurring-todo-items">
      </ul>
      <div class="create-recurring-task-button-wrapper">
        <button class="create-recurring-task-button">Nova tarefa recorrente</button>
      </div>
    </div>
    <div class="create-and-edit-recurring-task-container">
      <div class="create-recurring-task-container">
        <div class="new-recurring-task">
          <p class="input-label">Criando tarefa recorrente</p>
          <input type="text" />
          <span><button>Salvar</button></span><span><button class="btnCancel">Cancelar</button></span>
        </div>
      </div>
      <div class="edit-recurring-task-container">
        <div class="edit-recurring-task">
          <p class="input-label">Atualizando a tarefa ...</p>
          <input type="text" />
          <span><button>Atualizar</button></span><span><button class="btnCancel">Cancelar</button></span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
